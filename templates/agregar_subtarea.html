<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Subtarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Agregar subtarea</h1>

    <form method="post">
        <div class="mb-3">
            <label for="subtarea" class="form-label">Subtarea:</label>
            <input type="text" class="form-control" id="subtarea" name="subtarea" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar subtarea</button>
        <a href="{{ url_for('ver_tareas') }}" class="btn btn-secondary ms-2">← Volver</a>
    </form>
</body>
</html>
