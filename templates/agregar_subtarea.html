<!-- Se incluye la plantilla de base de la aplicación -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Se define la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Se incluye Bootstrap desde cdn para el diseño de la interfaz -->
    <title>Agregar Subtarea</title> 
    <!-- Se incluye Bootstrap desde cdn para el diseño de la interfaz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Se define el contenido de la página -->
<body class="container mt-4">
    <!-- Se muestra el título de la página -->
    <h1 class="mb-4">Agregar subtarea</h1>

    <form method="post">
        <div class="mb-3">
            <!-- Se muestra el campo de texto de la subtarea -->
            <label for="subtarea" class="form-label">Subtarea:</label>
            <input type="text" class="form-control" id="subtarea" name="subtarea" required>
        </div>

        <!-- Se muestra el botón de agregar subtarea -->
        <button type="submit" class="btn btn-primary">Agregar subtarea</button>
        <!-- Se muestra el botón de volver a la página anterior según el origen -->
        {% if origen == "tareas" %}
            <a href="{{ url_for('ver_tareas') }}" class="btn btn-secondary ms-2">← Volver</a>
        {% elif origen == "buscar" %}
            <a href="{{ url_for('buscar_tareas') }}" class="btn btn-secondary ms-2">← Volver</a>
        {% endif %}
    </form>
</body>
</html>
