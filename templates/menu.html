{% extends "layout.html" %}

{% block title %}Menú{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">
            <i class="bi bi-check2-square me-2"></i>Mi ToDo List
        </h1>
        <p class="text-muted">Gestiona tus tareas fácilmente</p>
    </div>

    <div class="list-group shadow rounded overflow-hidden">
        <a href="{{ url_for('ver_tareas') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span><i class="bi bi-list-task me-2"></i>Ver tareas</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        <a href="{{ url_for('agregar_tarea') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span><i class="bi bi-plus-circle me-2"></i>Agregar tarea</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        <a href="{{ url_for('buscar_tareas') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span><i class="bi bi-search me-2"></i>Buscar tareas</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        <a href="{{ url_for('proximas_tareas') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span><i class="bi bi-calendar-event me-2"></i>Próximas tareas</span>
            <i class="bi bi-chevron-right"></i>
        </a>
        <a href="{{ url_for('ver_estadisticas') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span><i class="bi bi-bar-chart-line me-2"></i>Estadísticas</span>
            <i class="bi bi-chevron-right"></i>
        </a>
    </div>
</div>
{% endblock %}
