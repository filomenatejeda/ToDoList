<!-- Se define la plantilla de base de la aplicación -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Se define la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Se define el título de la página -->
    <title>{% block title %}ToDo List{% endblock %}</title>

    <!-- Se incluye Bootstrap CSS desde cdn para el diseño de la interfaz -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (para íconos como lápiz, basura, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Estilo personalizado -->
    <style>
        /* Estilo para el título de la página */
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }

        /* Hover para íconos junto a los títulos */
        .task-icon {
            color: #6c757d;
            transition: color 0.2s ease;
        }
        .task-icon:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
     <!-- Se incluye Bootstrap JS desde cdn para el diseño de la interfaz -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
